{% extends "partials/bootstrap.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm border-0">
				<div class="card-header text-center bg-primary text-white">
					<h4 class="mb-0">Reset Password</h4>
				</div>
				<div class="card-body p-4">

					{% if messages %}
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					{% endfor %}
					{% endif %}

					<form method="post">
						{% csrf_token %}
						<div class="mb-4">
							<label for="email" class="form-label fw-semibold">Enter a new password</label>
							<input type="password" name="password" id="password"
								class="form-control rounded-pill shadow-sm" required>
						</div>
						<button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">Reset
							password</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
